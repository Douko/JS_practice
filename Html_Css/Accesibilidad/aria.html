<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Role y Aria</title>
  </head>
  <body>
    <div role="button">Apply changes</div>
    <br />
    <div
      contenteditable
      role="textbox"
      aria-placeholder="user@domain.com"
    ></div>
    <br />
    <div role="switch" aria-disabled="true"></div>
  </body>
  <br />
  <form role="search">Your search controls go here</form>
</html>
