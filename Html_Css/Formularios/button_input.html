<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
      button {
        border-radius: 15px;
        box-shadow: 3px 3px 5px grey;
      }
    </style>
  </head>
  <body>
    <input type="text" name="company" size="40" />
    <button type="submit">Ship It</button>
    <input type="number" name="points value=100" />
    <input type="range" name="transparency" min="0" max="100" value="100" />
    <input type="email" name="user-email" placeholder="you@yourdomain.com" />
    <input type="url" name="homepage" placeholder="e.g., http://domain.com/" />
    <input type="tel" name="mobile" placeholder="(xxx) xxx-xxxx" />
    <input type="time" name="start-time" />
    <input
      type="password"
      name="userpassword"
      autocomplete="current-password"
    />
    <input type="search" name="q" placeholder="Type a search term" />
    <input id="userSession" name="user-session" type="hidden" value="jwr274" />
    <br />
    <textarea name="message" rows="5">
      Default text goes here xxxxxxxxxxx
    </textarea>
    <br />
    <label>
      Email:
      <input type="email" name="user-email" placeholder="you@domain.com" />
    </label>
    <br />
    <label for="useremail">Email:</label>
    <input
      id="useremail"
      type="email"
      name="user-email"
      placeholder="you@yourdomain.com"
    />
    <br />
    <input type="checkbox" name="checkName" value="checkValue" [checked] />
  </body>
</html>
