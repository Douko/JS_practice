<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button active</title>
    <style>
      button {
        background-color: purple;
      }
      button:hover {
        background-color: black;
      }
      button:active {
        background-color: fuchsia;
      }
    </style>
  </head>
  <body>
    <button>Press Me</button>
  </body>
</html>
