<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strikethrough text tag</title>
  </head>
  <body>
    <h3>Who Needs Tickets?</h3>
    <hr />
    <h4>The Brazil Nutcracker</h4>
    <p>
      <s>All performances: $950 per ticket</s>
    </p>
    <p>SOLD OUT!</p>
    <hr />
    <h4>Sleeping Pill Beauty</h4>
    <p>
      <s>All performances: $15,000 per ticket</s>
    </p>
    <p>Now $9.99!</p>
    <hr />
  </body>
</html>
