<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table vertical alignment</title>
  </head>
  <style>
    th,
    td {
      border: 1px solid black;
      padding: 5px;
    }
    table {
      border-collapse: collapse;
    }
    caption {
      caption-side: bottom;
      text-align: left;
      padding-top: 2px;
    }
  </style>
  <body>
    <table>
      <caption>
        <b>Table Description</b>
      </caption>
      <thead>
        <tr>
          <th>Idiom</th>
          <th>Part of Speech</th>
          <th>First Used</th>
          <th>Definition</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="vertical-align: top">goat cheese curtain</td>
          <td style="vertical-align: middle">noun</td>
          <td style="vertical-align: bottom">2012</td>
          <td style="vertical-align: justify; width: 200px">
            An imaginary boundary that separates urban sophisticates from those
            with simple, traditional, or uncultured tastes.
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
