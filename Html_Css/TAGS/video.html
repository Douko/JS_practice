<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <video
      poster="images/bear.png"
      width="640"
      height="480"
      autoplay
      controls
      loop
    >
      <source
        src="videos/bear.mp4"
        type="video/mp4;    codecs='avc1.4d401E, mp4a.40.2'"
      />
      <source
        src="videos/bear.webm"
        type="video/webm;   codecs='vp8, vorbis'"
      />
      <source
        src="videos/bear.ogv"
        type="video/ogg;    codecs='theora, vorbis'"
      />
    </video>
  </body>
</html>
