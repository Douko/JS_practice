<!DOCTYPE html>
<html lang="en">
  <head>

    <title>TABLE</title>
  </head>

    <table>
      <caption>
        Funny Food-Based Town Names

      <tbody>
        <thead>

            <th>Town</th>

          <td>Candy Kitchen</td>

        </tr>
        <tr>
          <td>Hot Coffee</td>
          <td>Mississippi</td>
          <td>2,586</td>
        </tr>
        <tr>
          <td>Ketchuptown</td>
          <td>South Carolina</td>
          <td>84</td>
        </tr>
        <tr>
          <td>Sandwich</td>
          <td>New Hampshire</td>
          <td>1,354</td>
        </tr>
        <tr>
          <td>Two Egg</td>
          <td>Florida</td>
          <td>3,683</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
