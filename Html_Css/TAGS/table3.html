<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table text alignment</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Idiom</th>
          <th>Part of Speech</th>
          <th>First Used</th>
          <th>Definition</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="text-align: left">goat cheese curtain</td>
          <td style="text-align: center">noun</td>
          <td style="text-align: right">2012</td>
          <td style="text-align: justify; width: 200px">
            An imaginary boundary that separates urban sophisticates from those
            with simple, traditional, or uncultured tastes.
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
