<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KBD</title>
  </head>
  <body>
    <p>To abort the countdown and prevent detonation, press <kbd>Esc</kbd></p>
    <p>
      Alternatively, you can restart the countdown by pressing
      <kbd>
        <kbd>Ctrl</kbd>
        +
        <kbd>R</kbd>
      </kbd>
    </p>
  </body>
</html>
