<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Vertical Alignment</title>
  </head>
  <body>
    <div>
      <img
        src="images/image01.jpg"
        alt=""
        style="vertical-align: baseline"
      />Baseline
    </div>
    <div>
      <img
        src="images/image02.jpg"
        alt=""
        style="vertical-align: bottom"
      />Bottom
    </div>
    <div>
      <img
        src="images/image03.jpg"
        alt=""
        style="vertical-align: middle"
      />Middle
    </div>
    <div>
      <img src="images/image04.jpg" alt="" style="vertical-align: top" />Top
    </div>
  </body>
</html>
