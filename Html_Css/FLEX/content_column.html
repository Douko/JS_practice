<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        height: 100%;
      }
      header,
      nav,
      article,
      aside,
      footer {
        border: solid;
      }
      body {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        height: 100%;
        width: 75vw;
      }
      main {
        flex: 1;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }
      article {
        flex: 1 0 15rem;
      }
      aside {
        flex: 0 0 10rem;
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <nav>Navigation</nav>
    <main>
      <article>Article</article>
      <aside>Aside</aside>
    </main>
    <footer>Footer</footer>
  </body>
</html>
